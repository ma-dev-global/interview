<div class="container">
	<div class="row">
		<div class="col">
			<h1>Hi {{user.name}}!</h1>
		</div>
	</div>
	<div class="row input">
		<div class="col">
			<form #inputForm="ngForm">
				<div class="form-group">
					<!-- <label>Text</label> -->
					<textarea type="newComment" name="newComment" #newComment="ngModel" [(ngModel)]="comment.commentText" placeholder="Enter Comment"></textarea>
					<div  class="error" *ngIf="newComment.invalid && (newComment.dirty || newComment.touched)">
						<div *ngIf="newComment.errors.minlength">
							Field is too short.
						</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" (click)="submit()">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<div class="comment-list">
		<div class="comment" *ngFor="let comment of comments">
			<div class="header"><b>{{getUserName(comment.userId)}}</b><i>{{comment.createdTimestamp | date: 'MM/dd/yyyy hh:mm a'}}</i></div>
			<p class="text">{{comment.commentText}}</p>
		</div>
	</div>
</div>
